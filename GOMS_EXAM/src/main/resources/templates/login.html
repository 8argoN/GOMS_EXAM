<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOMS_EXAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-light"><!--灰色の背景(はいいろ　はいけい)Grey sort-->
<div class="container py-5">
    <div class="row justify-content-center"><!--LOGIN 中央整列(ちゅうおうせいれつ) login middle sort-->
        <div class="col-sm-15 col-md-10 col-lg-8 col-xl- col-xxl-6"> <!--反応グリッド(はんのう) response type grid-->
            <div class="card">
                <div class="card-header text-center"><h1><img src="/static/images/GNG_logo.png" alt="HD Logo" width="80" height="60">G&G試験管理サイト</h1></div>
                <div class="card-body">
                    <form>
                        <div class="mb-5 row">
                            <label for="username" class="col-sm-2 col-form-label">ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" placeholder="IDを入力ください">
                            </div>
                        </div>
                        <div class="mb-5 row">
                            <label for="password" class="col-sm-2 col-form-label">パスワード</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="パスワードを入力ください">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block" style="width: 10rem;">ログインlast</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script>


</script>
</body>
</html>
